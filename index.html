<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'
        let init = () => {
            let d = document.body;

            let i = 0;
            setInterval(() => {
                d.style.background = `hsl(${i += 10},100%,50%)`
                i %= 360;
            }, 100);
        }


    </script>
</head>

<body onload="init()">

</body>

</html>
